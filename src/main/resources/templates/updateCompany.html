<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>pos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1> POS </h1>
    <hr>
    <h2> Update  Company</h2>

    <form action="#" th:action="@{saveCompany}" th:object="${company}"  method="post">
<!--        Add hidden form field to handle update-->
<!--        <input type="hidden" th:field="*{id}"/>-->
        <input type="text" th:field="*{companyName}"  class="form-control mb-4 col-4">
        <input type="text" th:field="*{companyLocation}"  class="form-control mb-4 col-4">
        <!--    <input type="text" th:field="*{CompanyLogo}" placeholder="Company Logo" class="form-control mb-4 col-4">-->
        <input type="text" th:field="*{companyEmail}"  class="form-control mb-4 col-4">
        <input type="text" th:field="*{companyPhoneNumber}"  class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update  Company</button>
    </form>
    <hr>
    <a th:href="@{/}"> Back to Company List</a>

</div>

</body>
</html>
