<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--<html lang="en">-->
<head>
    <meta charset="UTF-8">
    <title>Pos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>


  <div align="center" class="container my-2">
    <h1> List of Companies</h1>

    <a th:href="@{showNewCompanyForm}" class="btn btn-primary btn-sm mb-3"> Add Company</a>

    <table border="1" class="table table-striped table-responsive-md">
      <thead>
          <tr>
            <th> Company Name </th>
            <th> Company Location </th>
            <th> Company Logo </th>
            <th> Company Email </th>
            <th> Company Phone Number </th>
            <th> Actions </th>
          </tr>


      </thead>
      <tbody>
        <!--/*@thymesVar id="getAllCompanies" type=""*/-->
        <tr th:each="company : ${companies}">
          <td th:text="${company.companyName}"></td>
          <td th:text="${company.companyLocation}"></td>
          <td th:text="${company.companyLogo}"></td>
          <td th:text="${company.companyEmail}"></td>
          <td th:text="${company.companyPhoneNumber}"></td>
          <td><a th:href="@{showFormForUpdate/{id}(id=${company.id})}"  class="btn btn-primary"> Update</a></td>

        </tr>

      </tbody>
    </table>
  </div>


</body>
</html>
