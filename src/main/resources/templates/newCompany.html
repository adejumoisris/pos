<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>pos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1> POS </h1>
  <hr>
  <h2> Save New Company</h2>

  <form action="#" th:action="@{saveCompany}" th:object="${company}"  method="post">
    <input type="text" th:field="*{companyName}" placeholder="Company name" class="form-control mb-4 col-4">
      <input type="text" th:field="*{companyLocation}" placeholder="Company Locaion" class="form-control mb-4 col-4">
<!--    <input type="text" th:field="*{CompanyLogo}" placeholder="Company Logo" class="form-control mb-4 col-4">-->
      <input type="text" th:field="*{companyEmail}" placeholder="Company Email" class="form-control mb-4 col-4">
      <input type="text" th:field="*{companyPhoneNumber}" placeholder="Company phone Number" class="form-control mb-4 col-4">



      <button type="submit" class="btn btn-info col-2"> Save Company</button>
  </form>

</div>

</body>
</html>
